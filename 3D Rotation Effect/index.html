<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Udayanga</title> <!-- Title of the page displayed in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file -->
</head>
<body>
    <header>
        <!-- Header section -->
        <div class="left">
            <h1>Pepsi & Coke Cans</h1> <!-- Main heading for the page -->
        </div>
    </header>

    <div class="banner">
        <!-- Banner section -->
        <div class="product">
            <!-- Product container -->
            <div class="soda" style="--url: url(images/bg1.jpg)"></div> <!-- Soda image with background -->
            <div class="soda" style="--url: url(images/bg2.jpg)"></div> <!-- Another soda image with a different background -->
        </div>

        <div class="rock">
            <!-- Rock images positioned in the banner -->
            <img src="images/rock1.png" alt="">
            <img src="images/rock2.png" alt="">
            <img src="images/rock3.png" alt="">
        </div>
    </div>
</body>
</html>
